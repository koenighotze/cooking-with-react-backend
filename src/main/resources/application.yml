spring:
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: false
        open-in-view: false
        hibernate:
            ddl-auto: create
    jackson:
        property-naming-strategy: SNAKE_CASE

    datasource:
        url: jdbc:postgresql://localhost:5432/cooking
        username: user
        password: pwd

server:
    error:
        include-stacktrace: NEVER
    port: 8080

logging:
    level:
        root: WARN


